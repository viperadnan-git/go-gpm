syntax = "proto3";
option go_package = "github.com/viperadnan-git/go-gpm/internal/pb";

// SetCaption sets the caption for a media item
message SetCaption {
  string caption = 2;
  string item_key = 3; // mediaKey or dedupKey
}

// SetFavourite sets the favourite status for a media item
message SetFavourite {
  Field1 field1 = 1;
  Field2 field2 = 2;
  Field3 field3 = 3;

  message Field1 {
    string item_key = 2; // mediaKey or dedupKey
  }

  message Field2 {
    int64 action = 1; // 1 = favourite, 2 = unfavourite
  }

  message Field3 {
    Field1Inner field1 = 1;

    message Field1Inner {
      Field19 field19 = 19;

      message Field19 {}
    }
  }
}
