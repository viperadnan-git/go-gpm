name: Build and Release

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd cmd/gpcli
          OUTPUT="gpcli"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="gpcli.exe"
          fi
          go build -ldflags="-s -w" -o "$OUTPUT" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpcli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cmd/gpcli/gpcli${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 90

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
          workdir: cmd/gpcli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
