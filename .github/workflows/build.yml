name: Build and Release

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run GoReleaser (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --snapshot --clean
          workdir: cmd/gpcli

      - name: Upload linux-amd64
        uses: actions/upload-artifact@v4
        with:
          name: gpcli-linux-amd64
          path: cmd/gpcli/dist/gpcli_linux_amd64_v1/gpcli
          retention-days: 90

      - name: Upload linux-arm64
        uses: actions/upload-artifact@v4
        with:
          name: gpcli-linux-arm64
          path: cmd/gpcli/dist/gpcli_linux_arm64/gpcli
          retention-days: 90

      - name: Upload darwin-amd64
        uses: actions/upload-artifact@v4
        with:
          name: gpcli-darwin-amd64
          path: cmd/gpcli/dist/gpcli_darwin_amd64_v1/gpcli
          retention-days: 90

      - name: Upload darwin-arm64
        uses: actions/upload-artifact@v4
        with:
          name: gpcli-darwin-arm64
          path: cmd/gpcli/dist/gpcli_darwin_arm64/gpcli
          retention-days: 90

      - name: Upload windows-amd64
        uses: actions/upload-artifact@v4
        with:
          name: gpcli-windows-amd64
          path: cmd/gpcli/dist/gpcli_windows_amd64_v1/gpcli.exe
          retention-days: 90

      - name: Upload windows-arm64
        uses: actions/upload-artifact@v4
        with:
          name: gpcli-windows-arm64
          path: cmd/gpcli/dist/gpcli_windows_arm64/gpcli.exe
          retention-days: 90

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
          workdir: cmd/gpcli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
